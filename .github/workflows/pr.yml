on:
  pull_request:
    branches:
      - main

jobs:
  build_game:
    runs-on: ubuntu-latest
    name: Build and Test Game
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Run Tests
      uses: JP-Dhabolt/godot-gut-ci@non-root-path-support
      with:
        godot_version: 4.0
        working_dir: ./game/

    - name: Build Game
      uses: firebelley/godot-export@v4.7.0
      with:
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.0-stable/Godot_v4.0-stable_linux_headless.64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.0-stable/Godot_v4.0-stable_export_templates.tpz
        relative_project_path: ./game/
        archive_output: false
